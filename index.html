<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabitha's Quiz App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" </head>

<body>
    <div id="main">
        <h1>Tabitha's Quiz App</h1>
        <label>Progress through the category: <span id="cat-answer-count">0</span> answers given for <span
                id="cat-potential-count">0</span> questions</label>
        <div id="progress-track">
            <div id="progress-bar"></div>
        </div>
        <div id="category-list-div">
            <p id="categor-list-p">Select a category!</p>
            <ul id="category-list"></ul>
        </div>
        <h2 id="category-head"> </h2>
        <h3 id="question-head"> </h3>
        <div id="question-div">
            <p id="if-previously-answered">You have answered this question before. You&nbsp;got&nbsp;it&nbsp;<span
                    id="if-previously-answered-verdict">wrong</span>.</p>
            <p id="question"></p>
            <ul id="answer-list"></ul>
        </div>
        <div id="response-div">
            <p id="response"></p>
            <p id="response-time"></p>
            <button id="next-question">Next question</button>
        </div>
        <div id="end-of-category-div">
            <p id="end-of-category">There are no more questions in this category.</p>
            <button id="back-to-categories">Back to categories</button>
        </div>
        <div id="points-div">
            <h2>Your points</h2>
            <label><span id="points-count">0</span> of a possible <span id="points-maximum">0</span></label>
            <div id="points-track">
                <div id="points-bar"></div>
            </div>
        </div>
        <div id="scores-div">
            <h2>Questions you&rsquo;ve got right on the latest attempt</h2>
            <ul id="scores-list"></ul>
        </div>
    </div>


    <footer>
        <ul>
            <li>Made by Tabitha Ali</li>

        </ul>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
